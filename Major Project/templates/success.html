<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        p {
            text-align: center;
        }

        .complaint-details {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Complaint Successfully Sent</h1>
        <img src="{{ complaint_image }}" alt="Complaint Image">
        <div class="complaint-details">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
        </div>
    </div>
</body>

</html>
